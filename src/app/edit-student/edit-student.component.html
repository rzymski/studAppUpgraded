<button [ngClass]="'button'" (click)="studentClicked()">Edit main student data</button>
<span *ngIf="clicked!=-1">
  &nbsp;&nbsp;
  <input type="text" [(ngModel)]="studentForEdit.Name" />
  <input type="text" [(ngModel)]="studentForEdit.Surname" />
  <input type="number" [(ngModel)]="studentForEdit.IndexNumber" />
  &nbsp;&nbsp;
  <button [ngClass]="'button'" (click)="save()">Save</button>
  &nbsp;
  <button [ngClass]="'button'" (click)="hide()">Cancel</button>
</span>
