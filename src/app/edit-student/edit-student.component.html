<button (click)="studentClicked()">Edit student data</button>
<span *ngIf="clicked!=-1">
  <input type="text" [(ngModel)]="studentForEdit.Name" />
  <input type="text" [(ngModel)]="studentForEdit.Surname" />
  <input type="number" [(ngModel)]="studentForEdit.IndexNumber" />
  <button (click)="save()">Save</button>
  <button (click)="hide()">Cancel</button>
</span>
